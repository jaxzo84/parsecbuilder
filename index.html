<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactics Force Builder - Elite</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --text: #c9d1d9; --accent: #58a6ff; --delete: #f85149; --border: #30363d; --success: #238636; --leader: #f2e05d; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: var(--card); padding: 30px; border-radius: 8px; border: 1px solid var(--border); }
        .unit-card { background: #0d1117; padding: 20px; border-radius: 6px; margin-bottom: 25px; border-left: 5px solid var(--accent); position: relative; }
        .grid-main { display: grid; grid-template-columns: 2fr 1.5fr 120px; gap: 15px; margin-bottom: 15px; }
        .stats-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 15px; }
        .stats-box { background: #161b22; padding: 5px; border-radius: 4px; border: 1px solid var(--border); text-align: center; }
        .stats-label { font-size: 0.65rem; color: var(--accent); font-weight: bold; }
        select, input, textarea { background: #0d1117; border: 1px solid var(--border); color: #fff; padding: 10px; border-radius: 4px; width: 100%; box-sizing: border-box; }
        .section-label { font-size: 0.75rem; font-weight: bold; margin: 10px 0 5px; color: #8b949e; text-transform: uppercase; display: flex; align-items: center; gap: 5px; }
        .leader-area { background: rgba(242, 224, 93, 0.05); border: 1px solid #4d451a; padding: 10px; border-radius: 4px; margin: 10px 0; }
        .upgrade-tag { background: #30363d; padding: 4px 10px; border-radius: 15px; font-size: 0.8rem; display: flex; align-items: center; gap: 8px; border: 1px solid #444; margin: 2px; }
        .tag-del { color: var(--delete); cursor: pointer; font-weight: bold; }
        .flex-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .summary { font-size: 2.5rem; color: var(--accent); text-align: right; margin-top: 20px; font-weight: bold; }
        button { padding: 10px 15px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; transition: 0.2s; }
        .btn-add-item { background: #30363d; color: white; font-size: 0.8rem; }
        .btn-add-item:hover { background: #444; }
    </style>
</head>
<body>

<div style="text-align:center; padding-bottom:20px;">
    <h1 style="letter-spacing:3px; color:#fff; margin:0;">TACTICS FORCE BUILDER</h1>
</div>

<div class="container">
    <input type="text" id="force-name" placeholder="Force Name..." style="font-size: 1.5rem; margin-bottom: 20px;" oninput="saveData()">
    <div id="unit-list"></div>
    <button style="background:var(--accent); color:white;" onclick="addUnit()">+ ADD UNIT / VEHICLE</button>
    <div style="margin-top:30px; border-top:1px solid var(--border); padding-top:20px; display:flex; gap:15px;">
        <button style="background:var(--success); color:white;" onclick="exportCards()">EXPORT UNIT CARDS (PDF)</button>
        <button style="background:#444; color:white;" onclick="clearAll()">RESET BUILDER</button>
    </div>
    <div class="summary">Total: <span id="total-pts">0</span> pts</div>
</div>

<script>
    const UNIT_TEMPLATES = {
        "Core Infantry": { pts: 20, spd: '4"', cbt: '4', tou: '4', arm: '6+' },
        "Specialist": { pts: 30, spd: '4"', cbt: '4', tou: '4', arm: '5+' },
        "Elite": { pts: 40, spd: '5"', cbt: '3', tou: '4', arm: '4+' },
        "Support": { pts: 35, spd: '3"', cbt: '4', tou: '5', arm: '4+' },
        "Leader": { pts: 25, spd: '4"', cbt: '3', tou: '4', arm: '5+' },
        "Vehicle": { pts: 50, spd: '8"', cbt: '4', tou: '6', arm: '3+' }
    };

    const UPGRADES = [
        { name: "Specialist Weapon", cost: 5 }, { name: "Heavy Weapon", cost: 10 },
        { name: "Jump Packs", cost: 8 }, { name: "Medical Kit", cost: 5 },
        { name: "Enhanced Armor", cost: 6 }, { name: "Targeting Computer (VEH)", cost: 12 }
    ];

    const LEADER_GEAR = [
        { name: "Power Weapon", cost: 5 }, { name: "Plasma Pistol", cost: 4 },
        { name: "Command Radio", cost: 5 }, { name: "Bionic Eye", cost: 3 }
    ];

    function addUnit(data = null) {
        const id = Date.now() + Math.random();
        const unit = data || { id, name: '', type: 'Core Infantry', ...UNIT_TEMPLATES["Core Infantry"], upgrades: [], leaderGear: [], desc: '' };
        renderUnit(unit);
        saveData();
    }

    function renderUnit(unit) {
        const list = document.getElementById('unit-list');
        const div = document.createElement('div');
        div.className = 'unit-card';
        div.dataset.id = unit.id;

        let typeOpts = Object.keys(UNIT_TEMPLATES).map(t => `<option value="${t}" ${unit.type === t ? 'selected' : ''}>${t}</option>`).join('');
        let upgOpts = UPGRADES.map((u, i) => `<option value="${i}">${u.name} (+${u.cost})</option>`).join('');
        let leadOpts = LEADER_GEAR.map((u, i) => `<option value="${i}">${u.name} (+${u.cost})</option>`).join('');

        div.innerHTML = `
            <div class="grid-main">
                <div><label>Name</label><input type="text" class="u-name" value="${unit.name}" oninput="saveData()"></div>
                <div><label>Type</label><select class="u-type" onchange="applyTemplate(this)">${typeOpts}</select></div>
                <div><label>Unit Total</label><input type="text" class="u-pts-display" readonly style="color:var(--accent); font-weight:bold; font-size:1.2rem"></div>
            </div>
            <div class="stats-row">
                <div class="stats-box"><div class="stats-label">SPD</div><input type="text" class="u-spd" value="${unit.spd}" oninput="saveData()"></div>
                <div class="stats-box"><div class="stats-label">CBT</div><input type="text" class="u-cbt" value="${unit.cbt}" oninput="saveData()"></div>
                <div class="stats-box"><div class="stats-label">TOU</div><input type="text" class="u-tou" value="${unit.tou}" oninput="saveData()"></div>
                <div class="stats-box"><div class="stats-label">ARM</div><input type="text" class="u-arm" value="${unit.arm}" oninput="saveData()"></div>
            </div>
            
            <div class="section-label">Unit Upgrades</div>
            <div class="flex-row">
                <select class="upg-drop">${upgOpts}</select>
                <button class="btn-add-item" onclick="addItem(this, 'upgrades', UPGRADES, '.u-tags')">ADD</button>
            </div>
            <div class="u-tags" style="display:flex; flex-wrap:wrap;"></div>

            <div class="leader-area">
                <div class="section-label" style="color:var(--leader)">⭐ Leader Gear</div>
                <div class="flex-row">
                    <select class="lead-drop">${leadOpts}</select>
                    <button class="btn-add-item" onclick="addItem(this, 'leaderGear', LEADER_GEAR, '.l-tags')">ADD</button>
                </div>
                <div class="l-tags" style="display:flex; flex-wrap:wrap;"></div>
            </div>

            <textarea class="u-desc" placeholder="Squad Notes..." oninput="saveData()">${unit.desc}</textarea>
            <button onclick="this.parentElement.remove(); saveData();" style="color:var(--delete); background:none; font-size:0.7rem;">[ REMOVE UNIT ]</button>
        `;
        list.appendChild(div);
        if(unit.upgrades) unit.upgrades.forEach(u => renderTag(div.querySelector('.u-tags'), u));
        if(unit.leaderGear) unit.leaderGear.forEach(u => renderTag(div.querySelector('.l-tags'), u));
        updateTotal();
    }

    function applyTemplate(select) {
        const card = select.closest('.unit-card');
        const tpl = UNIT_TEMPLATES[select.value];
        card.querySelector('.u-spd').value = tpl.spd;
        card.querySelector('.u-cbt').value = tpl.cbt;
        card.querySelector('.u-tou').value = tpl.tou;
        card.querySelector('.u-arm').value = tpl.arm;
        saveData();
    }

    function addItem(btn, key, source, tagClass) {
        const card = btn.closest('.unit-card');
        const idx = card.querySelector(key === 'upgrades' ? '.upg-drop' : '.lead-drop').value;
        renderTag(card.querySelector(tagClass), source[idx]);
        saveData();
    }

    function renderTag(container, item) {
        const span = document.createElement('span');
        span.className = 'upgrade-tag';
        span.dataset.name = item.name; span.dataset.cost = item.cost;
        span.innerHTML = `${item.name} (+${item.cost}) <span class="tag-del" onclick="this.parentElement.remove(); saveData();">×</span>`;
        container.appendChild(span);
    }

    function updateTotal() {
        let grandTotal = 0;
        document.querySelectorAll('.unit-card').forEach(card => {
            const base = UNIT_TEMPLATES[card.querySelector('.u-type').value].pts;
            let extras = 0;
            card.querySelectorAll('.upgrade-tag').forEach(t => extras += parseInt(t.dataset.cost));
            const total = base + extras;
            card.querySelector('.u-pts-display').value = total;
            grandTotal += total;
        });
        document.getElementById('total-pts').innerText = grandTotal;
    }

    function saveData() {
        updateTotal();
        const units = [];
        document.querySelectorAll('.unit-card').forEach(card => {
            const getTags = (selector) => Array.from(card.querySelectorAll(selector)).map(t => ({name: t.dataset.name, cost: t.dataset.cost}));
            units.push({
                id: card.dataset.id, name: card.querySelector('.u-name').value, type: card.querySelector('.u-type').value,
                spd: card.querySelector('.u-spd').value, cbt: card.querySelector('.u-cbt').value, tou: card.querySelector('.u-tou').value, arm: card.querySelector('.u-arm').value,
                upgrades: getTags('.u-tags .upgrade-tag'), leaderGear: getTags('.l-tags .upgrade-tag'), desc: card.querySelector('.u-desc').value
            });
        });
        localStorage.setItem('tactics_leader_v1', JSON.stringify({ name: document.getElementById('force-name').value, units }));
    }

    function exportCards() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        let x = 10, y = 10;
        document.querySelectorAll('.unit-card').forEach(card => {
            doc.setDrawColor(0).rect(x, y, 90, 75);
            doc.setFillColor(30).rect(x, y, 90, 10, 'F');
            doc.setTextColor(255).setFontSize(12).text(card.querySelector('.u-name').value.toUpperCase() || 'UNIT', x+3, y+7);
            
            doc.setTextColor(0).setFontSize(9).setFont(undefined, 'bold');
            doc.text(`SPD ${card.querySelector('.u-spd').value} | CBT ${card.querySelector('.u-cbt').value} | TOU ${card.querySelector('.u-tou').value} | ARM ${card.querySelector('.u-arm').value}`, x+3, y+16);
            
            doc.setFontSize(7).setFont(undefined, 'normal');
            let upgs = "UPGRADES: " + Array.from(card.querySelectorAll('.u-tags .upgrade-tag')).map(t => t.dataset.name).join(', ');
            let lead = "LEADER: " + Array.from(card.querySelectorAll('.l-tags .upgrade-tag')).map(t => t.dataset.name).join(', ');
            doc.text(doc.splitTextToSize(upgs, 84), x+3, y+22);
            doc.text(doc.splitTextToSize(lead, 84), x+3, y+32);
            doc.text(doc.splitTextToSize(card.querySelector('.u-desc').value, 84), x+3, y+45);
            
            doc.setFontSize(10).setFont(undefined, 'bold').text(`${card.querySelector('.u-pts-display').value} PTS`, x+72, y+71);

            x += 95; if(x > 150) { x = 10; y += 80; }
            if(y > 220) { doc.addPage(); x = 10; y = 10; }
        });
        doc.save("Tactics_Cards.pdf");
    }

    function clearAll() { if(confirm("Clear all?")) { localStorage.clear(); location.reload(); } }
    window.onload = loadData;
</script>
</body>
</html>
